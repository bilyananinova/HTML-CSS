<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
    <form>
        <fieldset>
                <legend>Customer Details</legend>
            <p>
                <label for="firstname">First Name<input type="text" name="firstname" placeholder="George" autofocus></label>
            </p>
            <p>
                <label for="lastname">Last Name<input type="text" placeholder="Devis"></label>
            </p>
            <p>
                <label for="male">Male<input type="radio"></label>
                <label for="female">Female<input type="radio"></label>
                <label for="other">Other<input type="radio"></label>
            </p>
            <p>
                Preferred contact method: <label>Email</label><input type="radio">
                <label>Phone<input type="radio"></label>
            </p>
            <p>        
                <label for="email">Email<input type="email" placeholder="your@email.com"></label>
            </p>
            <p>
                <label for="number">Phone<input type="number" placeholder="+359885236225"></label>
            </p>
            <p>
                <label for="town">Town</label>
                <select name="town" id="town">Sofia
                <option value="">Varna</option>
                <option value="Plovdiv">Plovdiv</option>
                <option value="Burgas">Burgas</option>
                <option value="Sofia">Sofia</option>
                <option value="Pleven">Pleven</option>
                </select>
            </p>
            <p>
                <label for="age">Age<input type="number" min="18" max="70"></label>
            </p>
            <p>
                <label for="language">Programming language<input list="language"></label>
                <datalist id="language"> 
                    <option value="Java"></option>
                    <option value="PHP"></option>
                    <option value="C#"></option>
                    <option value="JavaScript"></option>
                    <option value="Python"></option>
                    <option value="Ruby"></option>
                    <option value="Other"></option>
                 </datalist>
            </p>
            <p>
                <textarea cols="20" rows="5" placeholder="More information..."></textarea>
            </p>
            <p>
                <label><input type="checkbox" name="checked" id="checked">I agree the Terms and Conditions</label>
            </p>
            <p>
                <input type="submit" value="Send">
            </p>
        </fieldset>
    </form>
</body>
</html>
