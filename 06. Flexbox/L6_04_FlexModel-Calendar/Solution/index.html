<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Calendar</title>
</head>
<body>
    <div class="container">
        <section class="week">
            <span class="workweek">Workweek</span>
            <span class="dayofweek">1 Monday</span>
            <span class="dayofweek">2 Thuesday</span>
            <span class="dayofweek">3 Wednesday</span>
            <span class="dayofweek">4 Thursday</span>
            <span class="dayofweek">5 Friday</span>
            <span class="weekend">Weekend</span>
            <span class="days">6 Saturday</span>
            <span class="days">7 Sunday</span>
        </section>
        <section class="notes">
            <span class="last">Reminders</span>
            <span class="last">Special Dates</span>
        </section>
    </div>
</body>
</html>
