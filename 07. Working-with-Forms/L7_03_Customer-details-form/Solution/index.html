<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Customer Details Form</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Customer Details</legend>
            <p>
                <label for="name">Firs Name</label>
                <input type="text" name="name" id="name" placeholder="George">
            </p>
            <p>
                <label for="name">Last Name</label>
                <input type="text" name="name" id="name" placeholder="Davis">
            </p>
            <p>
                <labe for="gender">Gender</label>
                <input type="radio" name="gender" id="male">
                <label for="gender">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="gender">Female</label>
            </p>    
            <p>
                <label for="email">Email</label>
                <input  type="email" name="email" id="email" placeholder="your@email.com" required>
            </p>
            <p>
                <label for="number">Phone</label>
                <input type="number" name="number" id="number" placeholder="+359885236225">
            </p>
            <p>
                <label for="town">Town</label>
                <select name="town" id="town">
                <option value="Varna">Varna</option>
                <option value="Sofia">Sofia</option>
                <option value="Plovdiv">Plovdiv</option>
                </select>
            </p>
            <p>
                <label for="number">Age</label>
                <input type="number" name="number" id="number">
            </p>
            <p>
                <label for="language">Language</label>
                <input type="text" name="language" id="language">
            </p>
            <p>
                <label for="mesagge">Message</label>
                <textarea name="mesagge" id="mesagge" cols="35" rows="5" placeholder="More information ..."></textarea>
            </p>
            <p>
                <input type="checkbox" name="contact_concent" id="contact_concent">
                <label for="contact_concent">I agree the Terms and Conditions</label>
            </p>
            <div class="send">
                <input type="submit" value="Send">
            </div>
        </fieldset>
    </form>
    
</body>
</html>
